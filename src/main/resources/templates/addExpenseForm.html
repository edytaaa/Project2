<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Budżet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>


<div style="margin: auto; max-width: 570px">

    <a href="/">Powrót do menu</a><br/>
    <br/>

    <h2>dodaj</h2>


    <form method="post" action="/addExpense" th:object="${newExpense}">
        <div class="form-group">
            <label class="my-1 mr-2" for="type">Podaj typ wpisu</label>
            <select th:field="*{type}" class="custom-select my-1 mr-sm-2" id="type">
                <option value="" selected>Wybierz...</option>
                <option value="wydatek">Wydatek</option>
                <option value="przychod">Przychód</option>
            </select>
        </div>
        <div class="form-group">
             <label for="description">Podaj opis transakcji</label>
             <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Opis transakcji"/>
        </div>
        <div class="form-group">
             <label for="amount">Podaj kwotę transakcji</label>
             <input th:field="*{amount}" type="number" step=0.01 class="form-control" id="amount" placeholder="Kwota transakcji"/>
        </div>
        <div class="form-group">
             <label for="date">Podaj datę tranzakcji</label>
             <input th:field="*{date}" type="date" class="form-control" id="date" placeholder="Data tranzakcji"/>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>


</div>
</body>
</html>
