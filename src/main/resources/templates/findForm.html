<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Budżet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div style="margin: auto; max-width: 575px">

    <a href="/">Powrót do menu</a><br/>
    <br/>

    <h2>Podaj przedział czasowy:</h2>

         <form method="get" action="/findExpensesDate" th:object="${newExpenseFind}">
             <div class="form-row">
                 <div class="form-group col-md-6">
                     <label for="inputDate1">Data początkowa:</label>
                     <input th:field="*{dateFrom}" type="date" class="form-control" id="inputDate1" placeholder="Data początkowa"/>
                 </div>
                 <div class="form-group col-md-6">
                     <label for="inputDate2">Data końcowa:</label>
                     <input th:field="*{dateTo}" type="date" class="form-control" id="inputDate2" placeholder="Data końcowa"/>
                 </div>
             </div>
                 <button type="submit" class="btn btn-primary">Szukaj</button></br>
                 <small>Po wybraniu "Szukaj" nastąpi wyświetlenie przychodów/wydatków z podanego przedziału czasowego.</small><br/>
         </form>
         <br/>
         <br/>



    <h2>Podaj kwotę:</h2>

        <form method="get" action="/findExpensesAmount" th:object="${newExpenseFind}">
            <div class="form-group" >
                <input th:field="*{amountAbove}" type="number" step=0.01 class="form-control" id="above" placeholder=""/>
            </div>
            <button type="submit" class="btn btn-primary">Szukaj</button></br>
            <small>Po wybraniu "Szukaj" nastąpi wyświetlenie przychodów/wydatków większych od podanej kwoty.</small>
        </form>

    </div>
    </body>
    </html>
